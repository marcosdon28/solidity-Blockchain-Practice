<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera app Web3</title>
</head>
<body>
    <button id="connect">conectar con metamask</button>
    <div id="content" style="display: none;">
        <h1>Qmo Contract Interact</h1>
        <h2>Your Address</h2>
        <span id="account"></span>
        <h2>Your balance :</h2>
        <span id="qmoBalance"></span>
        <h1>Send Qmo Token:</h1>
        <form id="send">
            <label>Adress</label>
            <input type="text" placeholder="recipient" id="recipient">
            <label>Cantidad</label>
            <input type="number" placeholder="amount" id="amount">
            <button id="send">Send</button>
        </form>
        
        <form id="IncreaseTotalSupply">
            <h1>Increase QMO Supply :</h1>
            <h3>Current Supply : </h3>
            <h3 id="currentSuply">Current</h3>
            <input type="number" placeholder="Amount to add" id="amountToAddSupply">
            <button id="AddSupply">Add</button>    
        </form>

        <form id="balanceOf">
            <h1>View Balance of a wallet:</h1>
            <input type="text" placeholder="address" id="addressToBalanceOf">
            <button id="ViewBalance">View</button>
            <h3 id="resultBalance" style="display: none;" >result</h3>  
        </form>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
